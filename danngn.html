<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Danngn_Jiin</title>
    <style>
        /* Common */
        html, body {
            font-family: "Youth", "Noto Serif", "serif";
            padding: 0;
            margin: 0;
            font-size: 18px;
        }
        a, button {
            transition: all .2s ease-in-out;
            cursor: pointer;
        }
        a { text-decoration: none;
        }
        button {
            outline: none; border: none;
        }

    </style>
  </head>
  <body>
        <div class="container">
            <header>
                <!-- header - LOGO -->
                <img class="tag-item" src="danngn_logo.svg" />
                <!-- header - search area -->
                <div class="hd_search">
                    <s_sidebar_element>
                        <s_search>
                            <input type="text" name="[##_search_name_##]" value="[##_search_text_##]" onkeypress="if (event.keyCode == 13) { [##_search_onclick_submit_##] }" placeholder="Search Keyword" />
                            <button type="button" onclick="[##_search_onclick_submit_##]" class="submit"> <i class="material-icons">search</i>
                            </button>
                        </s_search>
                    </s_sidebar_element>
                </div>
            </header>
        </div>
